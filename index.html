        width: 8px;

      }

        background-color: #444654;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #d97706;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
